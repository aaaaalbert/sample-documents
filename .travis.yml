language: python
dist: trusty
sudo: false
cache: pip
python: 3.6

env:
  - TOXENV=py27
  - TOXENV=py34
  - TOXENV=py36

before_script:
  - pip install -U pip wheel pylint
  - pip install -U pip wheel bandit
  - pip install -U pip wheel tox

script:
  - pylint tuf
  - bandit -r tuf
  - tox

after_success:
  - cd tests
  - coveralls
  - cd -

branches:
  only:
    - develop
    - pylint
    - bandit
